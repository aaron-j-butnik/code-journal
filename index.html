<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="row container">
      <div class="column-full">
        <div class="row nav-styles">
          <h1>Code Journal</h1>
          <a class="nav-link" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="container-modal">
    </div>
    <div class="view" id="entry-form" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h2 class="view new-entry">New Entry</h2>
          <h2 class="hidden edit-entry">Edit Entry</h2>
        </div>
      </div>
      <form action="" class="user-entry-form">
        <div class="row">
          <div class="column-half">
            <div class="utl-container">
              <img id="entry-image" src="images/placeholder-image-square.jpg" alt="">
            </div>
          </div>
          <div class="column-half">
            <label for="title">Title</label>
            <div class="utl-container">
              <input type="text" name="title" id="user-title" required>
            </div>
            <label for="url">Photo URL</label>
            <div class="utl-container">
              <input class="image-submit" type="url" name="url" id="user-url" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <div class="utl-container">
              <textarea name="notes" id="user-notes" cols="30" rows="10" required></textarea>
            </div>
            <div class="utl-container btn-container">
              <a class="btn-delete hidden" href="#">Delete Entry</a>
              <button class="btn-utility btn-save" type="submit" id="save-btn">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="view hidden" data-view="entries" id="view-entry">
      <div class="row">
        <div class="column-full">
          <div class="row row-entries-head-styles">
            <h2>Entries</h2>
            <a class="btn-new btn-utility" href="#" id="new-btn">NEW</a>
          </div>
        </div>
        <ul class="row entry-ul">
        </ul>
      </div>
    </div>
  </main>
  <div class="overlay hidden">
    <div class="delete-entry-modal hidden">
      <p>Are you sure you want to delete this entry?</p>
      <a class="btn-cancel" href="#">CANCEL</a>
      <a class="btn-confirm" href="#">CONFIRM</a>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
