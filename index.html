<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="row header-styles">
      <div class="column-full">
        <h1>Code Journal</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="column-full">
        <div data-view="entry-form">
          <h2>New Entry</h2>
          <form action="" method="get" class="new-entry">
            <div class="new-entry">
              <img src="images/placeholder-image-square.jpg" alt="generic placeholder image">
            </div>
            <label for="title">Title</label>
            <div class="new-entry">
              <input type="text" name="title" id="title" required>
            </div>
            <label for="image">Photo URL</label>
            <div class="new-entry">
              <input type="url" name="image" id="image" required>
            </div>
            <label for="notes">Notes</label>
            <div class="new-entry">
              <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Type notes here..." required></textarea>
            </div>
            <div class="new-entry">
              <input class="btn-submit" type="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
