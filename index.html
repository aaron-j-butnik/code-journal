<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h2>New Entry</h2>
        </div>
        <form action="" method="get" class="user-entry-form">
          <div class="row">
            <div class="column-half">
              <div class="utl-container">
                <img src="images/placeholder-image-square.jpg" alt="generic placeholder image">
              </div>
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <div class="utl-container">
                <input type="text" name="title" id="title" required>
              </div>
              <label for="url">Photo URL</label>
              <div class="utl-container">
                <input class="image-submit" type="url" name="url" id="url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <div class="utl-container">
                <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Type notes here..." required></textarea>
              </div>
              <div class="utl-container btn-container">
                <input class="btn-save" type="submit" value="SAVE">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
